
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="calctop">
        <div class="displayarea">
          <div id="topdisplay"></div>
          <div id="maindisplay"></div>
        </div>
      </div>
      <div class="calcbottom">
        <div id="numbers">
          <span class="number n9"> <span class="n9"> 9 </span></span>
          <span class="number n8"> <span class="n8"> 8 </span></span>
          <span class="number n7"> <span class="n7"> 7 </span></span>
          <span class="number n6"> <span class="n6"> 6 </span></span>
          <span class="number n5"> <span class="n5"> 5 </span></span>
          <span class="number n4"> <span class="n4"> 4 </span></span>
          <span class="number n3"> <span class="n3"> 3 </span></span>
          <span class="number n2"> <span class="n2"> 2 </span></span>
          <span class="number n1"> <span class="n1"> 1 </span></span>
          <span class="number clear"><span class="clear">C</span></span>
          <span class="number n0"><span class="n0">0</span></span>
          <span class="number thedot"><span class="thedot">.</span></span>
        </div>
        <div id="operators">
          <span class="operator delete"> <span class="del">del</span></span>
          <span class="operator multiply">
            <span class="multiply">x</span></span
          >
          <span class="operator divide"> <span class="divide">รท</span></span>
          <span class="operator add"> <span class="add">+</span></span>
          <span class="operator minus"> <span class="minus">-</span></span>
          <span class="operator equals"> <span class="equals">=</span></span>
        </div>
      </div>
    </div>
    <script src="./scripts.js"></script>
  </body>
</html>
